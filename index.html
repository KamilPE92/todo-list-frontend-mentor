<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo | Frontend Mentor</title>
        <link rel="stylesheet" href="/style.css" />
        <script src="/main.js" defer></script>
        <script src="/dark-mode.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <!-- !start header -->
            <header class="card">
                <h1>TODO</h1>
                <button class="theme-switch">
                    <img src="/images/icon-moon.svg" alt="Toggle Mode icon" />
                </button>
            </header>
            <!-- !end header -->

            <!-- !start main -->
            <main>
                <!-- form start -->
                <form id="FORM" class="card add">
                    <button
                        aria-label="Add button"
                        id=""
                        class="cb-container"
                        type="submit"
                    >
                        <span class="cb--input">+</span>
                    </button>
                    <!-- txt-container start -->
                    <input
                        class="main-input txt-container"
                        placeholder="Create a new todo..."
                        aria-label="Create a new todo..."
                        type="text"
                    />
                    <!-- !form end -->
                </form>
                <div class="container"></div>
                <ul id="LIST" class="todos"></ul>
            </main>
            <!-- !end main -->

            <!-- !filters start -->
            <div class="filters">
                <div class="filters__aside">
                    <button id="CLEAR"></button>
                    <span id="COUNTER"></span>
                </div>
                <div class="filters_center">
                    <button id="ALL">All</button>
                    <button id="ACTIVE">Active</button>
                    <button id="COMPLETED">Completed</button>
                    <!-- !filters_center end -->
                </div>
                <!-- !filters end -->
            </div>

            <template id="CONTENT">
                <li class="card">
                    <label class="cb-container">
                        <input id="" type="checkbox" class="cb-input" />
                        <span class="check"></span>
                        <!-- - cb-container end -->
                    </label>
                    <!-- text start -->
                    <p class="item">Test</p>
                    <!-- end text -->

                    <!-- ex icon button -->
                    <button>
                        <img src="/images/icon-cross.svg" alt="x button" />
                        <!-- ex icon button end -->
                    </button>

                    <!-- end li -->
                </li>
            </template>

            <!-- !end of container -->
        </div>
    </body>
</html>
